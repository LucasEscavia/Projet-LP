security:
    encoders:
        App\Entity\Professeurs:
            algorithm: bcrypt
        App\Entity\Etudiants:
            algorithm: bcrypt
        Symfony\Component\Security\Core\User\User:
            algorithm: bcrypt
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        chain_provider:
                chain:
                    providers: [in_memory, in_database_etudiant, in_database_professeur]
        in_memory:
            memory:
                users:
                    admin: 
                        password: $2y$13$Vd4GmwFUStv9pkqrf/7uu.N6.QWuCQrXetSGjXWnVQehWIgt/2V2q 
                        roles: 'ROLE_ADMIN'

        in_database_etudiant:
            entity:
                class: App\Entity\Etudiants
                property: mailAcademique
           

        in_database_professeur:
            entity:
                class: App\Entity\Professeurs
                property: mailAcademique

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            provider: chain_provider
            form_login:
                login_path: connexion
                check_path: connexion

            logout:
                path: deconnexion
                target: /

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    role_hierarchy:
        ROLE_ETUDIANT: ROLE_USER
        ROLE_PROFESSEUR: ROLE_USER
        ROLE_PROFESSEURRESPONSABLE: [ROLE_PROFESSEUR, ROLE_USER]
        ROLE_ADMIN: [ROLE_PROFESSEURRESPONSABLE, ROLE_USER]

    access_control:
        - { path: ^/connexion, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/etudiant_account, role: ROLE_ETUDIANT }
        - { path: ^/professeur_account, role: ROLE_PROFESSEUR }
        - { path: ^/etudiant, role: [ROLE_PROFESSEURRESPONSABLE, ROLE_ADMIN] }
        - { path: ^/professeur, role: [ROLE_ADMIN] }
        - { path: ^/classe, role: [ROLE_ADMIN] }
        

